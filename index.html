<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center">Gestor de Inventario</h1>

    <!-- Barra de búsqueda -->
    <div class="mb-4">
      <input type="text" id="buscar" class="form-control" placeholder="Buscar producto por nombre...">
    </div>

    <!-- Filtros -->
    <div class="mb-4">
      <button id="descuento" class="btn btn-primary">Mostrar Productos con Descuento</button>
      <button id="restablecer" class="btn btn-secondary">Restablecer Filtros</button>
    </div>

    <!-- Tabla de Inventario -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Descuento</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="inventory-table">
        <!-- Se llena dinámicamente -->
      </tbody>
    </table>

    <!-- Formulario para actualizar stock -->
    <div>
      <h3>Actualizar Inventario</h3>
      <form id="update-stock-form">
        <div class="mb-3">
          <label for="product-name" class="form-label">Nombre del Producto</label>
          <input type="text" id="product-name" class="form-control" placeholder="Nombre del producto">
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Cantidad</label>
          <input type="number" id="quantity" class="form-control" placeholder="Cantidad a agregar">
        </div>
        <button type="submit" class="btn btn-success">Actualizar</button>
      </form>
      <div id="update-message" class="mt-3 alert d-none"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
